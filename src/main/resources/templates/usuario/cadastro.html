<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro Usuário</title>
    <style>
      .msgErro{
        color: red;
        font-style: italic;
      }

     
      
    </style>
  </head>
  <body>
     <div th:insert="fragments/nav-bar :: nav" ></div>
    
    <div class="container">
     <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Cadastro de Usuário </h1>
        <br>
        <p class="col-md-8 fs-4">Informe os campos abaixo para criação do usuário</p>
        </div>
    </div>

    <div style="width: 100%;">

      <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">

        <div th:if="${mensagemOk}">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span th:text="${mensagemOk}"></span>
          </div>
        </div>

        <div th:if="${mensagemErro}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <span th:text="${mensagemErro}"></span>           
          </div>
        </div>
        
        <script>
          var alertList = document.querySelectorAll('.alert');
          alertList.forEach(function (alert) {
            new bootstrap.Alert(alert)
          })
        </script>
        

        <div class="mb-3">
          <label for="" class="form-label">Nome</label>
          <div class="row">
            <div class="col-5">              
              <input type="text" required  class="form-control" th:field="*{nome}" id="nome" aria-describedby="helpId" placeholder="">
            </div>
            <div class="col" th:if="${#fields.hasErrors('nome')}"> <span class="msgErro" th:errors="*{nome}">  </span></div>
          </div>
          <small id="helpId" class="form-text text-muted">Informe o nome completo</small>
        </div>
       
       

        <div class="mb-3">
          <label for="" class="form-label">Login</label>

          <div class="row">
            <div class="col-5">
              <input type="text" required  class="form-control" th:field="*{login}" id="" aria-describedby="helpId" placeholder="">              
            </div>
            <div class="col" th:if="${#fields.hasErrors('login')}"> <span class="msgErro" th:errors="*{login}">  </span></div>
          </div>

          <small id="helpId" class="form-text text-muted">Informe o Login</small>
        </div>


        <div class="mb-3">
          <label for="" class="form-label">Senha</label>
          <div class="row">
            <div class="col-5">
              <input type="password" required   class="form-control" th:field="*{senha}" id="" aria-describedby="helpId" placeholder="">
            </div>
            <div class="col" th:if="${#fields.hasErrors('senha')}"> <span class="msgErro" th:errors="*{senha}">  </span></div>
        </div>
          <small id="helpId" class="form-text text-muted">Informe a senha</small>
        </div>
 			
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>
    </div>


    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
