<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>

    <title>Listagem Usuários</title>
  </head>
  <body>
     <div th:insert="fragments/nav-bar :: nav" ></div>
    
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Listagem de Usuários </h1>
          <br>       
          </div>
      </div>
     
      <div>
        <table id="table-listagem-usuarios" class="display">
          <thead>
            <tr>
              <th>Login</th>
              <th>Nome</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each=" usuario : ${usuarios}">
              <td th:text="${usuario.login}"></td>
              <td th:text="${usuario.nome}"></td>
              <td> <a th:href="@{/usuario/excluir/{id}(id=${usuario.id})}"
                      th:confirma-apagar="|Deseja excluir o usuário ${usuario.login}?|"	  
                      onclick="if (!confirm(this.getAttribute('confirma-apagar'))) return false"
                      data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Excluir Usuário"> <img src="../images/excluir.png" width="50px" alt=""> </a> </td>
               <td> <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}"
                     data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Editar Usuário"
                    > <img src="../images/editar.png" width="50px" alt=""> </td> </a>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>

    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
    <script src="../js/usuario-listar.js"></script>
  </body>
</html>
